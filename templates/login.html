{% extends "base.html" %}

{% block content %}
	<h2>Login</h2>
	<form method="post">
		<table>
			<tr>
				<td>Username</td>
				<td><input type="text" size="30" name="username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" size="30" name="password"></td>
			<tr>
			<tr>
				<td><input type="submit" value="Submit"></td>
				<td><div class="error">{{error}}</div></td>
			</tr>
		</table>
	</form>
	<br>
	Don't have an acocunt? Create a <a href="/signup">new account</a>.
	
	
{% endblock %}
